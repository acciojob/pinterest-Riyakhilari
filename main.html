<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    .hero img {
      width: 50%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .content {
      width: 40%;
      text-align: left;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    .content a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e63946;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .content a:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Scenic Water Landscape">
    <div class="content">
      <h1>Welcome to my Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas.</p>
      <a href="#">Explore now</a>
    </div>
  </div>
</body>
</html>
